plugins {
    id 'java'

}

group 'com.kodilla'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'org.springframework:spring-jdbc:5.2.13.RELEASE'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.3'
    compile 'org.springframework.boot:spring-boot-starter-validation:2.4.3'
    compile 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.23'
}

test {
    useJUnitPlatform()
}